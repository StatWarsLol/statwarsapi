<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raw JSON Data</title>
    <style>
        body {
            background: #000;
            color: white;
            margin: 0;
            padding: 20px;
            font-family: monospace;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <pre id="json-output">Loading...</pre>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBKRIZDQ94sxPZ3da2D9Ucfoxv4q2ZZF5c",
            authDomain: "are-you-kidding-me.firebaseapp.com",
            databaseURL: "https://are-you-kidding-me-default-rtdb.firebaseio.com",
            projectId: "are-you-kidding-me",
            storageBucket: "are-you-kidding-me.firebasestorage.app",
            messagingSenderId: "667397289088",
            appId: "1:667397289088:web:183293a42669f3b28d2265",
            measurementId: "G-04QEYGW21K"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function fetchData() {
            const dataRef = database.ref("subscribers"); // Adjust path if needed
            dataRef.once("value")
                .then((snapshot) => {
                    const jsonOutput = document.getElementById("json-output");
                    if (snapshot.exists()) {
                        const data = snapshot.val();
                        const jsonString = JSON.stringify(data, null, 2);
                        jsonOutput.textContent = jsonString;
                    } else {
                        jsonOutput.textContent = "No data available";
                    }
                })
                .catch((error) => {
                    document.getElementById("json-output").textContent = "Error: " + error.message;
                });
        }

        fetchData();

        // Auto-copy JSON when clicked
        document.addEventListener("click", function() {
            const jsonOutput = document.getElementById("json-output").textContent;
            navigator.clipboard.writeText(jsonOutput).then(() => {
                console.log("JSON copied to clipboard!");
            }).catch(err => console.error("Copy failed:", err));
        });
    </script>
</body>
</html>
